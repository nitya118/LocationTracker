<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Location App</title>
		<link href="./styles/global.css" rel="stylesheet" />
		<link href="./styles/index.css" rel="stylesheet" />

		<!-- maplibre -->
		<link
			href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<img src="./assets/location-marker.svg" alt="Location marker icon" />
			<a href="index.html"
				><h1>
					Location <br />
					Application
				</h1></a
			>
		</header>
		<main>
			<div id="map">
				<div id="loader-container"><div id="loader"></div></div>
			</div>
		</main>
		<h2>Check and share your location</h2>
		<footer>
			<div id="footer-content">
				<div id="footer-content__your-location">
					<img src="./assets/location-marker.svg" alt="Location marker" />
					Your location
				</div>
				<div id="footer-content__edit-location">
					<a href="./pages/edit-location.html">Edit Location</a>
				</div>
				<button id="submit-button" onclick="handleClick()">
					Share my location
				</button>
			</div>
		</footer>

		<div id="submit-modal">
			<div id="modal-content">
				<div id="modal-content__text">
					<p>Please confirm that you want to share your location.</p>
				</div>
				<div id="modal-content__buttons">
					<button
						id="modal_content__buttons--cancel"
						class="modal-button"
						onclick="handleModalCancelClick()"
					>
						Cancel
					</button>
					<button
						id="modal_content__buttons--allow"
						class="modal-button"
						onclick="handleModalAllowClick()"
					>
						Allow
					</button>
				</div>
			</div>
		</div>
	</body>

	<!-- JavaScript dependencies -->
	<script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-client@1.x/dist/amazonLocationClient.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-utilities-auth-helper@1.x/dist/amazonLocationAuthHelper.js"></script>

	<script src="scripts/map/initialise-map.js" type="module"></script>
	<!-- <script src="scripts/get-geolocation.js" type="module"></script> -->

	<script>
		const modal = document.getElementById('submit-modal');

		function handleClick() {
			modal.style.display = 'flex';
		}

		async function handleModalAllowClick() {
			let url =
				'https://u4hdqm5uvkvdthwk54elxlkpbi0wpdef.lambda-url.eu-west-1.on.aws/?id=5';
			const response = await fetch(url, {
				method: 'GET',
				mode: 'cors',
			});

			// Log api test
			console.log('test async: ', response);

			//  Alert user's shared location
			const sharedLocation = JSON.parse(
				localStorage.getItem('usersGeolocation')
			);
			alert(
				'Sharing latitude: ' +
					sharedLocation.latitude +
					' Sharing longitude: ' +
					sharedLocation.longitude
			);
		}

		// When the user clicks 'cancel' close the modal
		function handleModalCancelClick() {
			modal.style.display = 'none';
			// Local storage is a temporary solution
			localStorage.clear();
			console.log('Cleared storage');
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = 'none';
				// Local storage is a temporary solution
				localStorage.clear();
				console.log('Cleared storage');
			}
		};
	</script>
</html>
