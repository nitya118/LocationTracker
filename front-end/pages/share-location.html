<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Location App</title>
		<link href="../styles/global.css" rel="stylesheet" />
		<link href="../styles/share-location.css" rel="stylesheet" />

		<!-- maplibre -->
		<link
			href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<img src="../assets/location-marker.svg" alt="Location marker icon" />
			<a href="../index.html"
				><h1>
					Location <br />
					Application
				</h1></a
			>
		</header>
		<main>
			<div id="map">
				<div id="loader-container"><div id="loader"></div></div>
			</div>
		</main>
		<h2>Check and share your location</h2>
		<footer>
			<div id="footer-content">
				<div id="footer-content__your-location">
					<img src="../assets/location-marker.svg" alt="Location marker" />
					Your location
				</div>
				<div id="footer-content__edit-location">
					<a href="../pages/edit-location.html">Edit Location</a>
				</div>
				<button id="show-modal-button">Share my location</button>
			</div>
		</footer>

		<div id="modal">
			<div id="modal-content">
				<div id="modal-content__text">
					<p>Please confirm that you want to share your location.</p>
				</div>
				<div id="modal-content__buttons">
					<button id="modal_content__buttons--cancel" class="modal-button">
						Cancel
					</button>
					<button id="modal_content__buttons--allow" class="modal-button">
						Allow
					</button>
				</div>
			</div>
		</div>
	</body>

	<!-- JavaScript dependencies -->
	<script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-client@1.x/dist/amazonLocationClient.js"></script>
	<script src="https://unpkg.com/@aws/amazon-location-utilities-auth-helper@1.x/dist/amazonLocationAuthHelper.js"></script>

	<!-- Scripts -->
	<script src="../scripts/map/initialise-map.js" type="module"></script>
	<script src="../scripts/modal/share-location-modal.js" type="module"></script>
</html>
